<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link rel="stylesheet" href="style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">



    <title>Weather Dashboard</title>
</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-4"></h1>
            <p class="lead"></p>

        </div>
    </div>

    <div class="row">

        <div id="searchHistory" class="col-4">
            <!-- City Search Field and Search Button -->
            <div class="row">
                <div class="input-group">
                    <input id="cityEntry" type="text" class="form-control" placeholder="Enter City Name"
                        aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">

                    <div class="input-group-append" id="button-addon4">
                        <button id="search" class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>
            </div>

            <!-- History of Searched Cities -->
            <div class="row">


            </div>
        </div>

        <div class="col-8">

            <!-- City Information and 5-Day Forecast-->
            <div id="currentWeather" class="container">
                <!-- City Information -->
                <h1>TODAY'S WEATHER IN:</h1>
                
                
                
                
            <!--
                <h1 id="city">Phoenix</h1>

                <h3 id="temperature">Temp: </h3>

                <h3 id="humidy">Humidity: </h3>

                <h3 id="windSpeed">Wind Speed: </h3>

                <h3 id="uvIndex">UV Index: </h3>
            -->
            </div>


            <!-- 5-Day Forecast -->
            <div class="container">
                <h1>5-Day Forecast</h1>

                <div class="card text-white bg-primary mb-3" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 id="date" class="card-title">DATE:</h5>
                        <p id="temp" class="card-text">Temp: </p>
                        <p id="humidity" class="card-text">Humidity: </p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Local script.js file -->
    <script src="script.js"></script>
</body>

</html>
